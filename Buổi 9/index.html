<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-sidebar">
            <img id="user-photo" src="https://plus.unsplash.com/premium_photo-1714618979902-2cf58da05501?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User" class="profile-pic">
            
            <div class="auth-buttons text-center">
                <button id="google-login-btn" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Đăng nhập bằng Google
                </button>
                <button id="logout-btn" class="btn btn-danger mt-2" style="display: none;">Đăng xuất</button>
            </div>
        </div>
        
        <div class="profile-content">
            <div id="user-info" style="display: none;">
                <p class="hello-text">HELLO EVERYBODY, I AM</p>
                <h1 id="user-name" class="profile-name">TÊN NGƯỜI DÙNG</h1>
                
                <p class="profile-bio">Chưa có thông tin giới thiệu</p>
                
                <form id="intro-form" class="intro-form mt-4" style="display: none;">
                    <div class="mb-3">
                        <label for="intro-input" class="form-label">Cập nhật giới thiệu của bạn</label>
                        <textarea id="intro-input" class="form-control" rows="3" placeholder="Nhập giới thiệu của bạn..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Import Firebase Scripts -->
    <script type="module" src="./firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
